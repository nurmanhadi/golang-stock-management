services:
  stock-db:
    container_name: stock-db
    hostname: stock-db
    image: postgres:18
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/18/docker
    volumes:
      - pg-data:/var/lib/postgresql

volumes:
  pg-data: